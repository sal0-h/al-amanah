version: '3.8'

services:
  backend:
    build: ./backend
    env_file: .env
    volumes:
      - ./data:/app/data
    expose:
      - "8000"
    restart: unless-stopped

  frontend-builder:
    build: ./frontend
    volumes:
      - frontend_dist:/output

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      frontend-builder:
        condition: service_completed_successfully
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  frontend_dist:
